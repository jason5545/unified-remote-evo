# Project-wide Gradle settings.

# JVM 記憶體設定（GitHub Actions + 15GB swapfile）
# 6GB heap 給 R8 足夠記憶體進行程式碼壓縮
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Android 設定
android.useAndroidX=true
android.enableJetifier=true

# 停用 Baseline Profile（避免 GitHub Actions GC overhead）
android.enableProfileJson=false

# Kotlin 設定
kotlin.code.style=official
